<h2 class="pt-3 text-xl text-blue-600 font-bold underline">
  Lista de Clientes (con Resource API)
</h2>
<ul>
  @for (client of clients(); track $index){
  <li>{{ client.nombre }} ({{ client.email }})</li>
  }
</ul>
<input type="number" [formControl]="clientInput" class="border-2" />
<span class="ml-3 font-mono">{{ clientSearchItem() }}</span>
