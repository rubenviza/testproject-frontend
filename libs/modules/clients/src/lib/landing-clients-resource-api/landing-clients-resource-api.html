<div class="flex justify-center">
  <div>
    <h2 class="text-xl text-blue-600 font-bold underline">
      Lista de Clientes (con Resource API y linkedSignal)
    </h2>
    <ul>
      @for (client of clients(); track $index){
      <li>{{ client.nombre }} ({{ client.email }})</li>
      }
    </ul>
    <input type="number" [formControl]="clientIdControl" class="border-2" />
    <div class="font-mono">Datos: {{ clientSearchItem() }}</div>
    <div class="flex">
      <div class="w-64">
        <mat-label class="font-semibold">Ocupaci√≥n</mat-label>
        <mat-select
          class="border-2"
          [formControl]="occupationSelectControl"
          [compareWith]="compareOccupation"
        >
          @for(occupation of occupations; track occupation.id) {
          <mat-option [value]="occupation">{{occupation.name}} </mat-option>
          }
        </mat-select>
      </div>
      <i
        class="content-end text-4xl ml-6 text-red-400 ti {{ occupationIcon() }}"
      ></i>
    </div>
  </div>
</div>
