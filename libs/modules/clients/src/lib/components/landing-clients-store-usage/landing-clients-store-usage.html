<div class="flex justify-center">
  <div>
    <h2 class="text-xl text-purple-600 font-bold underline">
      Lista de Clientes
    </h2>
    <ul>
      @if (loading()) {
      <mat-spinner [diameter]="50" />
      } @else { @for (client of clients(); track $index) {
      <li>{{ client.nombre }} ({{ client.email }})</li>
      } }
    </ul>
  </div>
</div>
