<div class="flex justify-center">
  <div>
    <h2 class="text-xl text-green-600 font-bold underline">
      Lista de Clientes
    </h2>
    <ul>
      @for (client of clients(); track $index){
      <li>{{ client.nombre }} ({{ client.email }})</li>
      }
    </ul>
    <div class="grid">
      <input type="number" [formControl]="clientInput" class="border-2" />
      <span class="min-h-10 font-mono">{{ clientSearchItem() }}</span>
    </div>
  </div>
</div>
